<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Quiz Ninja</title>
</head>
<body>
    <!--top section-->

    <div class="intro py-3 bg-white ">
        <div class="container">
            <h2 class="text-primary display-3 my-4 text-center">
              Language Quiz
            </h2>
        </div>

        <!--result section-->

        <div class="result py-4 d-none bg-dark text-center">
            <div class="container lead">
                <p class="text-warning font-weight-bold">Your score is <span class="text-primary display-4 p-3">0%</span></p>
            </div>
        </div>

        <!quiz Section-->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">
                    On with the questions...
                    </h2>
                    <form  class="quiz-form text-light">
                        <div class="my-5">
                            <p class="lead font-weight-normal">1-How do we say water in Finnish?</p>

                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" value="A" required >
                                <label for="" class="form-check-label text-warning  fs-5">Teetä</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" value="B" required>
                                <label for="" class="form-check-label text-warning  fs-5 ">Vettä</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" value="C" required>
                                <label for="" class="form-check-label text-warning  fs-5 ">Mehu</label>
                            </div>
                           

                        </div>
                        <!--Second question-->
                          <div class="my-5">
                            <p class="lead font-weight-normal">2-How do we say Hand in Finnish?</p>

                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="A"required>
                                <label for="" class="form-check-label text-warning  fs-5">Polvi</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="B"required >
                                <label for="" class="form-check-label text-warning  fs-5">Käsi</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="C"required >
                                <label for="" class="form-check-label text-warning  fs-5">Suu</label>
                            </div>

                        </div>
                        <!--Third question-->
                          <div class="my-5">
                            <p class="lead font-weight-normal">3-How do we say Eyes in Finnish?</p>

                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="A" required >
                                <label for="" class="form-check-label text-warning  fs-5">Sormi</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B" required >
                                <label for="" class="form-check-label text-warning  fs-5">Nenä</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="C" required >
                                <label for="" class="form-check-label text-warning  fs-5">Silmä</label>
                            </div>

                        </div>
                          <div class="my-5">
                            <p class="lead font-weight-normal">3-How do we say Good in Finnish?</p>

                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="A" required >
                                <label for="" class="form-check-label text-warning  fs-5">Hyvää</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B" required>
                                <label for="" class="form-check-label text-warning  fs-5">Huomenta</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="C" required >
                                <label for="" class="form-check-label text-warning  fs-5">Iloinen</label>
                            </div>

                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>
                    </form>
                </h2>
            </div>
        </div>
    </div>
   <script src="app.js" ></script> 
</body>
</html>
